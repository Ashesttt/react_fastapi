[wechatter]
wechatter_port = 400

[wx-bot-webhook]
wx_webhook_host = http://localhost
wx_webhook_port = 3001
wx_webhook_recv_api_path = /receive_msg

[admin]
admin_list = ["文件传输助手", "AdminName"]
admin_group_list = ["AdminGroupName"]

[bot]
bot_name = BotName

[chat]
command_prefix = /
need_mentioned = True

[copilot-gpt4]
cp_gpt4_api_host = http://localhost
cp_gpt4_port = 999
cp_token = ghu_your_token

[github-webhook]
github_webhook_enabled = True
github_webhook_api_path = /webhook/github
github_webhook_receiver_list = []
github_webhook_receive_group_list = []

[message-forwarding]
message_forwarding_enabled = True
message_forwarding_rule_list = [ {
	"froms": ["SenderName", "SenderGroupName"],
	"to_persons": ["ReceiverName1", "ReceiverName2"],
	"to_groups": ["ReceiverGroupName"]
	}, {
	"froms": ["小A"],
	"to_persons": ["小B"],
	"to_groups": ["C群"]
	}, {
	"froms": ["*"],
	"to_persons": ["小B"],
	"to_groups": ["C群"]
	} ]

[weather-cron]
weather_cron_enabled = True
weather_cron_rule_list = [ {
	"cron": {
	"year": "*",
	"month": "*",
	"day": "*",
	"week": "*",
	"day_of_week": "*",
	"hour": "7",
	"minute": "0",
	"second": "0",
	"start_date": null,
	"end_date": null,
	"timezone": "Asia/Shanghai"
	},
	"tasks": [ {
	"city": "天河",
	"to_persons": ["张三", "Tom"],
	"to_groups": ["测试群"]
	}, {
	"city": "北京",
	"to_persons": ["李四"],
	"to_groups": []
	} ]
	} ]

[custom-command-key]
custom_command_key_dict = {
	"gpt4": [">"],
	"bili-hot": ["bh"],
	"weather": ["w", "温度"]
	}

[gasoline-price-cron]
gasoline_price_cron_enabled = True
gasoline_price_cron_rule_list = [ {
	"cron": {
	"year": "*",
	"month": "*",
	"day": "*",
	"week": "*",
	"day_of_week": "*",
	"hour": "7",
	"minute": "0",
	"second": "0",
	"start_date": null,
	"end_date": null,
	"timezone": "Asia/Shanghai"
	},
	"tasks": [ {
	"city": "广州",
	"to_persons": ["张三", "Tom"],
	"to_groups": ["测试群"]
	}, {
	"city": "北京",
	"to_persons": ["李四"],
	"to_groups": []
	} ]
	} ]

